<!-- public/index.html -->

<!doctype html>
<!-- Specifies the document type is HTML5. -->
<html lang="en">
  <!-- The head section contains metadata about the page. -->
  <head>
    <!-- Sets the character encoding to UTF-8, which is standard. -->
    <meta charset="UTF-8" />
    <!-- Defines the favicon (the little icon in the browser tab). -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Configures the viewport for responsive design, making the site look good on all devices. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- The title that appears in the browser tab. -->
    <title>Vite + React</title>
  </head>
  <!-- The body section contains the visible content of the page. -->
  <body>
    <!-- This is the most important element for a React app. -->
    <!-- It's the "root" container where the entire React application will be mounted or "injected" by JavaScript. -->
    <div id="root"></div>
    <!-- This script tag loads the main JavaScript file for the application. -->
    <!-- 'type="module"' enables the use of modern JavaScript modules (import/export). -->
    <!-- 'src="/src/main.jsx"' points to the entry point of our React code. -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
